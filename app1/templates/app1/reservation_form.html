{% extends 'main.html' %}

{% block content %}

        <p class="text-center  mb-5 pb-3 text-primary alert alert-primary">Please fill all fields to add a new reservation!!</p>
        <form method="post" action="" class="house-form row row-cols-sm-2 row-cols-md-2 row-cols-lg-2">

{% endblock content %}
